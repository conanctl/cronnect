<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cronnect Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Cronnect Jobs</h1>
    
    <div class="form-container">
        <h2>Add New Cron Job</h2>
        <form id="job-form">
            <div class="form-group">
                <label for="name">Job Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="method">HTTP Method:</label>
                <select id="method" name="method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="schedule">Cron Schedule:</label>
                <input type="text" id="schedule" name="schedule" placeholder="* * * * *" required>
                <small>Format: minute hour day month weekday (e.g., "0 */5 * * *" for every 5 hours)</small>
            </div>
            <button type="submit">Add Job</button>
            <div id="message"></div>
        </form>
    </div>

    <h2>Existing Jobs</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>URL</th>
                <th>Method</th>
                <th>Executions</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="jobs-table-body"></tbody>
    </table>

    <script>
        async function createJob(jobData) {
            try {
                const response = await fetch("http://localhost:8080/jobs", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(jobData),
                });

                if (response.ok) {
                    return await response.json();
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                throw error;
            }
        }

        async function deleteJob(jobId) {
            try {
                const response = await fetch(`http://localhost:8080/jobs/${jobId}`, {
                    method: "DELETE",
                });

                if (response.ok) {
                    return await response.json();
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                throw error;
            }
        }

        document.getElementById("job-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const jobData = {
                name: formData.get("name"),
                url: formData.get("url"),
                method: formData.get("method"),
                schedule: formData.get("schedule"),
                status: "active"
            };

            const messageDiv = document.getElementById("message");
            
            try {
                await createJob(jobData);
                messageDiv.innerHTML = '<div class="success">Job created successfully!</div>';
                e.target.reset();
                loadJobs();
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error creating job: ${error.message}</div>`;
            }
        });

        async function loadJobs() {
            try {
                const res = await fetch("http://localhost:8080/jobs");
                const jobs = await res.json();
                const tbody = document.getElementById("jobs-table-body");
                tbody.innerHTML = "";
                jobs.forEach(job => {
                    const executions = job.executions
                        .map(e => `${e.started_at} (${e.status})`)
                        .join("<br>");
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${job.id}</td>
                        <td>${job.name}</td>
                        <td>${job.url}</td>
                        <td>${job.method}</td>
                        <td>${executions}</td>
                        <td>
                            <button class="delete-btn" onclick="handleDeleteJob('${job.id}', '${job.name}')">
                                Delete
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error("Failed to load jobs:", err);
            }
        }

        async function handleDeleteJob(jobId, jobName) {
            if (confirm(`Are you sure you want to delete the job "${jobName}"? This will also delete all execution history.`)) {
                try {
                    await deleteJob(jobId);
                    alert(`Job "${jobName}" deleted successfully!`);
                    loadJobs();
                } catch (error) {
                    alert(`Error deleting job: ${error.message}`);
                }
            }
        }

        loadJobs();
        setInterval(loadJobs, 60000);
    </script>
</body>
</html>
