<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cronnect Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Cronnect Jobs</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>URL</th>
                <th>Method</th>
                <th>Executions</th>
            </tr>
        </thead>
        <tbody id="jobs-table-body"></tbody>
    </table>

    <script>
        async function loadJobs() {
            try {
                const res = await fetch("http://localhost:8080/jobs");
                const jobs = await res.json();
                const tbody = document.getElementById("jobs-table-body");
                tbody.innerHTML = "";
                jobs.forEach(job => {
                    const executions = job.executions
                        .map(e => `${e.started_at} (${e.status})`)
                        .join("<br>");
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${job.id}</td>
                        <td>${job.name}</td>
                        <td>${job.url}</td>
                        <td>${job.method}</td>
                        <td>${executions}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error("Failed to load jobs:", err);
            }
        }

        loadJobs();
        setInterval(loadJobs, 60000);
    </script>
</body>
</html>
